<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Tableau aligné à gauche</title>
    <style>
        table {
            width: 60%;
            border-collapse: collapse; /* Supprime l'espace entre les bordures */
            margin-left: 0;  /* Aligne le tableau à gauche */
            margin-right: auto; /* Évite les marges à droite */
        }

        th, td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>

</body>
</html>
